<!DOCTYPE html>
<html lang="en">
<head>

<body class="loginBody">
    <main>

        <div class="logincontainer columns col-6">
            <div id="form1"class="column form-horizontal">
                <h2>login</h2>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label" for="email">Email</label>
                        </div>
                        <div class="col-6 col-sm-12">
                            <input class="form-input" type="text" id="email" placeholder="email">

                    </div>
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <div class="col-6 col-sm-12">
                            <input class="form-input" type="text" id="password" placeholder="password">
                        </div>
                    </div>
                    <button class="btn btn-primary input-group-btn">Submit</button>
                </form>
            </div>
            
            <div class="divider-vert" data-content="OR"></div>  
            
            <div class="column">
                <h2>Sign up</h2>
                <form class="form-horizontal">
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label" for="name">Name</label>
                        </div>
                        <div class="col-6 col-sm-12">
                            <input class="form-input" type="text" id="name" placeholder="name">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label" for="email">Email</label>
                        </div>
                        <div class="col-6 col-sm-12">
                            <input class="form-input" type="text" id="email" placeholder="email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-3 col-sm-12">
                            <label class="form-label" for="password">Password</label>
                        </div>
                        <div class="col-6 col-sm-12">
                            <input class="form-input" type="text" id="password" placeholder="password">
                        </div>
                    </div>
                    <button class="btn btn-primary input-group-btn">Submit</button>
                </form>
            </div>
            
        </main>
